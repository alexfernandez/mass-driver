<html>
  <head>
    <title>Drag computer</title>
    <script src="drag.js"></script>
    <style type="text/css">
      <!--
      #form {
        display: inline-block;
        vertical-align: top;
        margin: 20px;
      }
      canvas {
        border: solid black 1px;
      }
      -->
    </style>

  </head>
  <body>
    <h1>Drag computer</h1>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <div id="form">
    <h3>Tunable parameters</h3>
    <form id="params">
      <label for="mass">Mass (Kg)</label>
      <input type="number" id="mass" value="10000">
      <br>
      <label for="height">Height (m)</label>
      <input type="number" id="height" value="4000">
      <br>
      <label for="speed">Speed (m/s)</label>
      <input type="number" id="speed" value="9000">
      <br>
      <label for="angle">Angle (deg)</label>
      <input type="number" id="angle" value="15">
      <br>
      <label for="area">Area (m^2)</label>
      <input type="number" id="area" value="4">
      <br>
      <label for="drag">Drag coefficient</label>
      <input type="number" id="drag" step="0.01" value="0.004">
      <br>
      <label for="maxlength">Max Length (km)</label>
      <input type="number" id="maxlength" value="1000">
      <br>
      <label for="maxheight">Max Height (km)</label>
      <input type="number" id="maxheight" value="400">
      <br>
      <label for="lift">Lift (m/s^2)</label>
      <input type="number" id="lift" value="0">
      <br>
      <button id="run" type="button">run</button>
      <button id="stop" type="button">stop</button>
    </form>
    </div>
    <p>
    Back to the
    <a href="./index.html">main page</a>.
    </p>
  </body>
</html>
